{% extends 'app/base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Your Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Display Name:</label><br>
    <input type="text" name="name" id="name" value="{{ profile.name }}" required><br><br>

    <label for="bio">Bio:</label><br>
    <textarea name="bio" id="bio" rows="4">{{ profile.bio }}</textarea><br><br>

    <label for="avatar">Avatar:</label><br>
    <input type="file" name="avatar" id="avatar" accept="image/*"><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
