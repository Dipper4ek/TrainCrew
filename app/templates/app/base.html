<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TrainCrew{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/base.css' %}">

</head>
<body style="background: url('{% static 'app/images/winter-bg.jpg' %}') no-repeat center center fixed; background-size: cover; min-height: 100vh; width: 100%; color: white;">
<header>
    <div class="logo">
        <a href="{% url 'home_page' %}">TrainCrew</a>
    </div>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
    </nav>

</header>

<main>
    {% block content %}{% endblock %}
</main>
<script>
const numFlakes = 70;
window.addEventListener('DOMContentLoaded', () => {
    for (let i = 0; i < numFlakes; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        flake.style.left = Math.random() * window.innerWidth + 'px';
        flake.style.animationDuration = 3 + Math.random() * 5 + 's';
        flake.style.fontSize = 10 + Math.random() * 20 + 'px';
        flake.innerText = 'â„';
        document.body.appendChild(flake);
    }
});
</script>
</body>
</html>
