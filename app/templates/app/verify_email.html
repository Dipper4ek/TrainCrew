{% extends 'app/base_auth.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Підтвердження Email</h2>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="code" placeholder="Введіть код" required>
    <button type="submit">Підтвердити</button>
</form>
{% endblock %}
